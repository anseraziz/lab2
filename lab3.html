<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="lab3.css">

    <title>Travel Reserevation Form:</title>

</head>
<body>


    
    <form action="">
        <fieldset>
            <legend>
                <h1>Application Form:
                </h1>
            </legend>

            <div>
                <label for="Name">Full Name</label><br>
                <input type="text" name="name" id="Name">
            </div>

            <br>

            <div>
                <label for="email">Email</label> <br>
                <input type="text" name="email" id="email">
            </div>

            <br>

            <div>
                <label for="gender">Gender</label> <br>
               Male: <input type="radio" name="G" id="gender">
               Female: <input type="radio" name="G" id="gender">
            </div>

            <br>

            <div>
                <label for="Nationality">Nationality</label><br>
                <select name="Nationality" id="Nationality">
                    <option value="n"></option>
                    <option value="Pak">Pakistani</option>
                    <option value="US">United States of America</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Aus">Australia</option>
                </select>
            </div>

            <br>

            <div>
                <label for="skills">Skills</label> <br>
              Asp.Net  <input type="radio" name="skills" id="skills">
              jQuery   <input type="radio" name="skills" id="skills"> <br>
              MVC      <input type="radio" name="skills" id="skills">       
              Sql Server<input type="radio" name="skills" id="skills">
                </select>
            </div>

            <br>

            <div>
                <label for="Post">Post applying For:</label> <br>
               Trainee           <input type="radio" name="Post" id="Post">
               Software Engineer <input type="radio" name="Post" id="Post"> <br>
               Team Leader       <input type="radio" name="Post" id="Post">
               Project Manager   <input type="radio" name="Post" id="Post">

            </div>

            <br>

            <div>
                <label for="resume">Upload Resume</label> <br>
                <input type="file" name="resume" id="resume">

            </div>

            <br>

            <div>

              Paste your Resume: <br>  <textarea name="paste" cols="30" rows="10">

                </textarea>

            </div>

            <br>

            <div>

                <input type="radio" name="" id="status">
                Notify me the status via Email
                
                <br>
                <input type="radio" name="" id="status">
                I agree to terms & conditions 
                
            </div>

            <br>

            <input type="submit" value="Submit"> 
            <input type="button" value="Reset">

        </fieldset>


    </form>


</body>
</html>
